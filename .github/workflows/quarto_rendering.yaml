        id: container
        run: echo "::set-output name=name::$(BRANCH_NAME=${GITHUB_REF##*/}; echo ${GITHUB_REPOSITORY}:gxyjupyter-${BRANCH_NAME,,})"
      - run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u "$(echo ${{ steps.container.outputs.name }} | awk -F'/' '{print $1}')" --password-stdin
      - run: |
          docker build . --label "org.opencontainers.image.source=https://github.com/$GITHUB_REPOSITORY" \
            --label "org.opencontainers.image.description=Galaxy Jupyter image for $GITHUB_REPOSITORY repository" \
            --label "org.opencontainers.image.licenses=MIT" \
            --build-arg GIT_REPO="$GITHUB_REPOSITORY" \
            -t ghcr.io/${{ steps.container.outputs.name }} \
            -f .github/scripts/galaxy-jupyter.Dockerfile
      - name: Push with branch name
        uses: actions-hub/docker@master
        with:
          args: push ghcr.io/${{ steps.container.outputs.name }}

  buildanvilrstudio:
    name: Build AnVIL RStudio image
    runs-on: ubuntu-latest
